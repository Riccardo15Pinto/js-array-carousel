<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Array Carousel</title>
</head>
<body>
    <!-- title -->
    <h1>CHOOSE YOUR <i class="bi bi-playstation"></i><span>GAME</span><i class="bi bi-xbox"></i></h1>
    <!-- maincontent -->
    <div id="carousel">
        <!-- top gallery -->
        <div class="container-gallery-top">
            <!-- content -->
            <div id="main-gallery">
            </div>
        </div>
        <!-- bottom gallery -->
        <div class="container-gallery-bottom">
            <!-- left buttom -->
            <i class="bi bi-arrow-left-circle-fill" id="left-side"></i>
            <!-- gallery content -->
            <div id="second-gallery" class="flex">
            </div>
            <!-- right button -->
            <i class="bi bi-arrow-right-circle-fill" id="right-side"></i>
        </div>
    </div>
        
    <!-- my javascript  -->
    <script src="js/script.js"></script>
</body>
</html>
